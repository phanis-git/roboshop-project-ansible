---
- name: "User Setup"
  hosts: user
  become: yes
  tasks:
    - name: "Disable default nodejs version"
      ansible.builtin.command: dnf module disable nodejs -y

    - name: "Enable 20 version"
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: "Install nodejs"
      ansible.builtin.package:
        name: nodejs 
        start: present

    - name: "Adding App user or Application user"
      ansible.builtin.user:
        name: roboshop
        comment: "roboshop system user" 
        shell: /sbin/nologin
        system: true
        home: /app

         # Safe to remove directory, because 2nd time if we run it will download freshly. no error if does not exist
    - name: remove app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: create app directory
      ansible.builtin.file:
        state: directory
        path: /app

    - name: Delete cart file
      ansible.builtin.file:
        path: /tmp/cart.zip
        state: absent

    - name: download cart application
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
        dest: /tmp/cart.zip

    - name: extract cart application
      ansible.builtin.unarchive:
        src: /tmp/cart.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      community.general.npm:
        path: /app

    - name: copy cart service
      ansible.builtin.copy:
        src: cart.service
        dest: /etc/systemd/system/cart.service

    - name: daemon reload enable and start
      ansible.builtin.systemd_service:
        name: user
        enabled: true
        state: started
        daemon_reload: true